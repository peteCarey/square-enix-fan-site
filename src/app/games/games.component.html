<h2>My Games</h2>

<div style="text-align: center">
  <h1>Welcome!</h1>
  <button (click)="getData()">Fetch Data</button>
</div>
<h3>
  <!-- {{ results[0] }} -->
</h3>
<!--The code to display images -->
<div *ngFor="let image of data" style="text-align: center">
  <h3>
    {{ results.name }}
  </h3>
  <img width="200" alt="shortScreenshots" [src]="results.background_image" />
</div>

<ul class="games">
  <li
    *ngFor="let game of game"
    [class.selected]="game === selectedGame"
    (click)="onSelect(game)"
  >
    <div class="container">
      <span class="badge">{{ game.id }}</span>
      <span>{{ game.name }}</span
      ><br />
      <span><img src="{{ game.imageUrl }}" style="width: 100%" /></span>
      <br />
      <div class="text-block">
        <span>{{ game.platform }}</span
        ><br />
        <span>{{ game.releaseDate }}</span
        ><br />
        <span>{{ game.genre }}</span
        ><br />
        <span>{{ game.thumbRating }}</span
        ><br />
      </div>
    </div>
  </li>
</ul>

<div *ngIf="selectedGame">
  <h2>{{ selectedGame.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ selectedGame.id }}</div>
  <div><span>image: </span>{{ selectedGame.imageUrl }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="selectedGame.name" placeholder="name" />
    </label>
  </div>
</div>
